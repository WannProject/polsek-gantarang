<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Polsek Gantarang</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- Favicon -->
    <link rel="icon" href="../assets/img/favicon.ico" />
  </head>
  <body class="login-page admin-login">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-lg-7 d-none d-lg-block login-banner admin-banner">
          <div class="overlay"></div>
          <div class="login-banner-content">
            <div class="banner-logo mb-4">
              <img
                src="../assets/img/logo-polsek-white.png"
                alt="Logo Polsek Gantarang"
                height="80"
              />
            </div>
            <h2 class="fw-bold text-white mb-3">Portal Admin Persuratan</h2>
            <p class="lead text-white">
              Polsek Gantarang - Administrasi Persuratan Online
            </p>
          </div>
        </div>
        <div class="col-lg-5 login-form-container">
          <div class="login-form-wrapper">
            <div class="text-center mb-4 d-block d-lg-none">
              <img
                src="../assets/img/logo-polsek.png"
                alt="Logo Polsek Gantarang"
                height="80"
              />
              <h4 class="fw-bold mt-2">POLSEK GANTARANG</h4>
              <p class="text-muted">Kepolisian Sektor Gantarang</p>
            </div>

            <div class="card border-0 shadow-sm">
              <div class="card-body p-4 p-lg-5">
                <div class="text-center mb-4">
                  <h3 class="fw-bold mb-2">Login Admin</h3>
                  <p class="text-muted">
                    Masuk sebagai petugas untuk mengelola persuratan
                  </p>
                </div>

                <div class="admin-badge mb-4 text-center">
                  <div class="badge bg-primary p-2 px-3">
                    <i class="bi bi-shield-lock me-2"></i>Area Khusus Petugas
                  </div>
                </div>

                <form>
                  <div class="mb-4">
                    <label for="nip" class="form-label">NIP / ID Petugas</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-person-badge"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="nip"
                        placeholder="Masukkan NIP"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-lock"></i
                      ></span>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Masukkan password"
                        required
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="togglePassword"
                      >
                        <i class="bi bi-eye"></i>
                      </button>
                    </div>
                  </div>

                  <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="rememberMe"
                      />
                      <label class="form-check-label" for="rememberMe"
                        >Ingat saya</label
                      >
                    </div>
                    <a href="#" class="text-decoration-none">Lupa password?</a>
                  </div>

                  <div class="d-grid mb-4">
                    <a
                      href="../admin/dashboard.html"
                      class="btn btn-primary btn-lg"
                    >
                      <i class="bi bi-box-arrow-in-right me-2"></i>Masuk
                    </a>
                  </div>
                </form>
              </div>
            </div>

            <div class="text-center mt-4">
              <a href="../index.html" class="btn btn-outline-secondary">
                <i class="bi bi-house-door me-2"></i>Kembali ke Beranda
              </a>
            </div>

            <div class="mt-5 text-center">
              <p class="small text-muted">
                &copy; 2025 Polsek Gantarang. All Rights Reserved.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/script.js"></script>
  </body>
</html>
